<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12" [formGroup]="form" (click)="mostrarBtn()">
      <mat-form-field class="w-100 mt-3" appearance="outline">
        <textarea
          placeholder="Comentar"
          matInput
          formControlName="comentario"
        ></textarea>
        <mat-icon matSuffix>send</mat-icon>
      </mat-form-field>
    </div>
    <div *ngIf="ocultar" class="col-lg-12 d-flex justify-content-end gap-5">
      <button (click)="cancelar()" mat-button>Cancelar</button>
      <button (click)="comentar()" mat-button class="btn-suscribirse">
        Comentar
      </button>
    </div>
  </div>
  <div class="row mt-2 mb-5">
    <div class="col-lg-12">
      <mat-card
        class="rounded-4 mt-2"
        *ngFor="let comentario of comentarios | slice : 0 : 3"
      >
        <mat-card-content>
          <div class="d-flex align-items-center gap-3">
            <mat-icon> account_circle </mat-icon>
            <span class="username">{{ comentario.nombre }}</span>
          </div>
          <div class="p-2 mt-1">
            <p>
              {{ comentario.comentario }}
            </p>
          </div>
        </mat-card-content>
      </mat-card>
      <div *ngIf="panelOpenState">
        <mat-card
          class="rounded-4 mt-2"
          *ngFor="let comentario of comentarios | slice : 3"
        >
          <mat-card-content>
            <div class="d-flex align-items-center gap-3">
              <mat-icon> account_circle </mat-icon>
              <span class="username">{{ comentario.nombre }}</span>
            </div>
            <div class="p-2 mt-1">
              <p>
                {{ comentario.comentario }}
              </p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="col-lg-12 mt-3" *ngIf="comentarios.length > 3">
      <mat-expansion-panel
        class="rounded-4"
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <div></div>
        <mat-expansion-panel-header>
          <mat-panel-description class="d-flex justify-content-center">
            Ver {{ panelOpenState ? "menos comentarios" : "m√°s comentarios" }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent></ng-template>
      </mat-expansion-panel>
    </div>
  </div>
</div>
