<div class="container mt-4">
  <mat-card class="col-lg-12 rounded-4">
    <div class="row justify-content-between align-items-center p-3">
      <div class="col-lg-5">
        <mat-form-field class="w-100 mt-3" appearance="outline">
          <input
            matInput
            (keyup)="filtrarCurso($event)"
            placeholder="Buscar curso"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-5 d-flex justify-content-end">
        <button
          routerLink="/code-line/cursos-registrar"
          style="width: 250px"
          mat-raised-button
          id="btn-registrar"
        >
          Registrar curso
        </button>
      </div>
    </div>
  </mat-card>
  <div class="row mt-5">
    <div
      class="col-lg-12 col-xl-6 p-2 mb-2"
      *ngFor="let curso of this.dataSource?.filteredData"
    >
      <cursos-card-curso [curso]="curso"></cursos-card-curso>
    </div>
  </div>
</div>
