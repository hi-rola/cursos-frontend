<div class="container-fluid" s>
  <div class="row" style="height: 100vh">
    <div
      class="col-lg-7 d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <img
        src="assets/login.jpg"
        class="img-fluid"
        alt="Fonde inicio de sesión"
      />
    </div>
    <div class="col-lg-5" style="background-color: #fafafa">
      <div
        class="d-flex align-items-start align-items-lg-center justify-content-center h-100"
        style="padding: 50px"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-10">
            <div
              class="col-lg-10 d-flex flex-column justify-content-center align-items-center w-100"
            >
              <h1>Code Line</h1>
              <h2 class="mb-4">Iniciar sesión</h2>
              <span *ngIf="ocultarMensaje" class="text-danger mb-4">
                Correo y/o contraseña invalidos
              </span>
            </div>
            <form [formGroup]="form" (ngSubmit)="iniciarSesion()">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Correo</mat-label>
                <input matInput formControlName="correo" />
                <mat-error
                  style="padding: 0"
                  *ngIf="campoValido('correo')"
                  class="text-danger"
                >
                  {{ getCampoError("correo") }}
                </mat-error>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input
                  formControlName="contrasena"
                  matInput
                  [type]="hide ? 'password' : 'text'"
                />
                <mat-error
                  style="padding: 0"
                  *ngIf="campoValido('contrasena')"
                  class="text-danger"
                >
                  {{ getCampoError("contrasena") }}
                </mat-error>
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
              <button
                class="w-100 mt-2 mat-mdc-elevation-specific mat-elevation-z5"
                mat-raised-button
                color="primary"
                style="height: 40px"
                type="submit"
                [disabled]="form.invalid"
              >
                Iniciar sesión
              </button>
            </form>
          </div>
          <div class="col-lg-10 text-end mt-2">
            <span
              >¿No tienes una cuenta?
              <a class="text-decoration-none" routerLink="/auth/registro"
                >Regístrate</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
